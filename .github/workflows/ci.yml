
name: Run CI Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build frontend
        uses: fifsky/ssh-action@master
        with:
          command: |
            echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"            
          host: ${{ secrets.DO_HOST }}
          pass: ${{ secrets.DO_PASSWORD }}